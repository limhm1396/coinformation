{% extends 'layout.html' %}

{% block content %}
<div>
  <table role="grid">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">마켓</th>
        <th scope="col">MDD</th>
      </tr>
    </thead>
    <tbody>
      {% set count = 1 %}
      {% for mdd in mdds %}
      <tr>
        <td>{{ count }}</td>
        <td>{{ mdd.market }}</td>
        <td>{{ mdd.mdd }}%</td>
      </tr>
      {% set count = count + 1 %}
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
